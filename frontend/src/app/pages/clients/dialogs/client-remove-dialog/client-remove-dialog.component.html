<h2 mat-dialog-title>Remove client</h2>
<mat-dialog-content>
	<p>Are you sure you want to remove <strong>{{ clientName }}</strong>? This will unlink their projects and invoices.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-stroked-button type="button" (click)="cancel()">Cancel</button>
	<button mat-raised-button color="primary" type="button" class="client-remove__confirm" (click)="confirm()">Remove</button>
</mat-dialog-actions>
