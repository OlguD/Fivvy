server {
  listen 80;
  server_name localhost;

  # Allow larger request bodies (profile images, attachments). Default in nginx is 1M.
  # Adjust as needed (e.g. 10M, 50M).
  client_max_body_size 10M;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API requests to backend container
  location /api/ {
    proxy_pass http://backend:5000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy profile-images requests to backend service which stores files under wwwroot/profile-images
  location /profile-images/ {
    proxy_pass http://backend:5000/profile-images/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # Optional: allow caching in nginx for static images
    proxy_cache_bypass $http_cache_control;
  }
}
